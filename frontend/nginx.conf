# Rate limiting зоны для frontend
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/m;  # 30 запросов в минуту
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100r/m;  # 100 запросов в минуту для статики
limit_conn_zone $binary_remote_addr zone=frontend_conn:10m;            # Ограничение соединений

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Ограничение соединений
    limit_conn frontend_conn 10;  # Максимум 10 соединений с одного IP

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Handle React Router (SPA) с rate limiting
    location / {
        # Rate limiting для основного контента
        limit_req zone=frontend_limit burst=10 nodelay;
        
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets с более мягким rate limiting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Более мягкий лимит для статики
        limit_req zone=static_limit burst=20 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend (теперь через nginx reverse proxy)
    # Если используете отдельный nginx для backend, можно оставить или убрать
    location /api/ {
        # Rate limiting для API
        limit_req zone=frontend_limit burst=5 nodelay;
        
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

