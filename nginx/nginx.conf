# Основная конфигурация Nginx для Backend API

# Rate limiting зоны
# limit_req_zone - для ограничения запросов по IP
# limit_conn_zone - для ограничения соединений по IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;  # 100 запросов в минуту на IP
limit_req_zone $binary_remote_addr zone=api_burst:10m rate=10r/s;  # 10 запросов в секунду с burst
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;           # Максимум соединений с одного IP

# Upstream для backend
upstream backend {
    least_conn;  # Балансировка по наименьшему количеству соединений
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;  # Keep-alive соединения для производительности
}

# Upstream для frontend
upstream frontend {
    server frontend:80;
}

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    server_name yumivo.ru www.yumivo.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name yumivo.ru www.yumivo.ru;

    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/yumivo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yumivo.ru/privkey.pem;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yumivo.ru/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Лимиты размера запроса
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Таймауты
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Ограничение соединений
    limit_conn conn_limit 20;  # Максимум 20 соединений с одного IP

    # Gzip compression для статики
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API endpoints с rate limiting
    location /api/ {
        # Применяем rate limiting
        limit_req zone=api_limit burst=20 nodelay;  # 100 req/min, burst до 20
        limit_req zone=api_burst burst=5 nodelay;   # 10 req/sec, burst до 5

        # Proxy настройки
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Статические файлы frontend (assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA - все остальные запросы
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (без rate limiting)
    location /health {
        access_log off;
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

