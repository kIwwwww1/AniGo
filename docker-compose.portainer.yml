version: '3.8'

services:
  # Nginx reverse proxy с SSL и rate limiting
  nginx:
    build:
      context: /opt/anigo/nginx
      dockerfile: Dockerfile
    container_name: anigo-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/anigo/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - anigo-network
    restart: unless-stopped

  # Certbot для получения SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: anigo-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - anigo-network

  backend:
    build:
      context: /opt/anigo/backend
      dockerfile: Dockerfile
    container_name: anigo-backend-prod
    # Убираем прямой доступ к порту 8000 извне (только через nginx)
    expose:
      - "8000"
    volumes:
      - /opt/anigo/.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    depends_on:
      - db
    networks:
      - anigo-network
    restart: unless-stopped
    # Health check для балансировщика
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: anigo-db-prod
    environment:
      # Оптимизация для продакшена
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=ru_RU.UTF-8"
      # ВАЖНО: Замените эти значения на те что в вашем .env файле!
      POSTGRES_USER: anigo_user
      POSTGRES_PASSWORD: ваш_пароль_от_базы_данных
      POSTGRES_DB: anigo
    volumes:
      - db_data:/var/lib/postgresql/data
    # Убираем прямой доступ к БД извне (только внутри сети)
    expose:
      - "5432"
    networks:
      - anigo-network
    restart: unless-stopped
    # Оптимизация PostgreSQL
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=10MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-anigo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: /opt/anigo/frontend
      dockerfile: Dockerfile
    container_name: anigo-frontend-prod
    # Frontend теперь доступен через nginx на порту 80
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - anigo-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local
  nginx-logs:
    driver: local

networks:
  anigo-network:
    driver: bridge
