

services:
  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: anigo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - anigo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anigo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/requirements.txt:/app/requirements.txt:ro
      - ./.env:/app/.env:ro  # Монтируем .env файл из корня проекта
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=anigo
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env  # Загружаем переменные из .env файла
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - anigo-network

  db:
    image: postgres:15
    container_name: anigo-db
    environment:
      POSTGRES_DB: anigo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anigo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anigo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: anigo-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8000
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - anigo-network
    stdin_open: true
    tty: true

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  anigo-network:
    driver: bridge
